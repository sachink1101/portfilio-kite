<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio P&L</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --text:#e6edf3; --muted:#9fb0c3; --red:#ff6b6b; --green:#4cd97b; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; background: var(--bg); color: var(--text); }
    .container { max-width: 960px; margin: 40px auto; padding: 0 16px; }
    .card { background: var(--card); border: 1px solid #1e2a44; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,.35); overflow: hidden; }
    .header { display:flex; align-items:center; justify-content:space-between; padding:18px 20px; border-bottom: 1px solid #1e2a44; }
    .title { font-weight:700; font-size:20px; }
    .muted { color: var(--muted); font-size: 13px; }
    .total { font-weight:700; font-size:18px; }
    .total.positive { color: var(--green); }
    .total.negative { color: var(--red); }
    table { width:100%; border-collapse: collapse; }
    th, td { padding: 14px 16px; border-bottom: 1px solid #1e2a44; text-align: left; font-size: 14px; }
    th { color: var(--muted); font-weight:600; }
    tr:hover td { background: rgba(255,255,255,0.02); }
    .pill { padding: 4px 10px; border-radius: 999px; font-size: 12px; display:inline-block; }
    .pill.pos { background: rgba(76,217,123,.12); color: var(--green); border: 1px solid rgba(76,217,123,.35); }
    .pill.neg { background: rgba(255,107,107,.12); color: var(--red); border: 1px solid rgba(255,107,107,.35); }
    .footer { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; }
    .btn { background:#1a2440; border:1px solid #2a3a64; color:#dbe6f1; padding:8px 12px; border-radius:8px; cursor:pointer; }
    .btn:hover { background:#203058; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div>
          <div class="title">Live Portfolio P&L</div>
          <div class="muted">Auto-refreshes every 10s</div>
        </div>
        <div class="total" id="totalPnl">—</div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Instrument</th>
            <th>Qty</th>
            <th>Avg Price</th>
            <th>LTP</th>
            <th>P&L</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <div class="footer">
        <div class="muted" id="status">Waiting…</div>
        <div>
          <button class="btn" id="refreshBtn">Refresh</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
