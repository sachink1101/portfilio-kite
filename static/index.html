<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio P&L</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b1220; --card:rgba(18,26,43,0.58); --text:#e6edf3; --muted:#c8d4e2; --red:#ff6b6b; --green:#4cd97b; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; background: var(--bg); color: var(--text); min-height:100vh; }
    /* Background image with overlay */
    body::before {
      content:""; position: fixed; inset: 0;
      background: 
        linear-gradient(180deg, rgba(8,12,22,.65), rgba(8,12,22,.75)),
        url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=2070&auto=format&fit=crop');
      background-size: cover; background-position: center; z-index: -1;
      filter: saturate(1.05) contrast(1.02);
    }
    .container { max-width: 960px; margin: 32px auto; padding: 0 16px; }
    .card { backdrop-filter: blur(10px) saturate(120%); background: var(--card); border: 1px solid rgba(255,255,255,.12); border-radius: 16px; box-shadow: 0 10px 36px rgba(0,0,0,.45); overflow: hidden; }
    .header { display:flex; align-items:center; justify-content:space-between; gap: 12px; padding:16px 16px; border-bottom: 1px solid rgba(255,255,255,.10); }
    .title { font-weight:700; font-size:18px; }
    .muted { color: var(--muted); font-size: 13px; }
    .total { font-weight:800; font-size:18px; letter-spacing: .2px; }
    .total.positive { color: var(--green); }
    .total.negative { color: var(--red); }
    .table-wrap { width:100%; overflow-x:auto; -webkit-overflow-scrolling: touch; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding: 14px 12px; border-bottom: 1px solid rgba(255,255,255,.10); text-align: left; font-size: 14px; }
    th { color: var(--muted); font-weight:600; white-space: nowrap; }
    tr:hover td { background: rgba(255,255,255,0.03); }
    .pill { padding: 6px 10px; border-radius: 999px; font-size: 12px; display:inline-block; font-weight:600; }
    .pill.pos { background: rgba(76,217,123,.12); color: var(--green); border: 1px solid rgba(76,217,123,.35); }
    .pill.neg { background: rgba(255,107,107,.12); color: var(--red); border: 1px solid rgba(255,107,107,.35); }
    .footer { display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px 12px; }
    .btn { background:rgba(26,36,64,.8); border:1px solid rgba(255,255,255,.14); color:#f0f6fc; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; }
    .btn:hover { background:rgba(32,48,88,.9); }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .container { margin: 20px auto; padding: 0 12px; }
      .header { padding:14px 12px; }
      .title { font-size:16px; }
      th, td { padding: 12px 10px; font-size: 13px; }
      .total { font-size:16px; }
      .footer { padding:10px 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div>
          <div class="title">Live Portfolio P&L By Sachin Koulage</div>
          <div class="muted">Auto-refreshes every 10s</div>
        </div>
        <div class="total" id="totalPnl">—</div>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Instrument</th>
              <th>Qty</th>
              <th>Avg Price</th>
              <th>LTP</th>
              <th>P&L</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
      <div class="footer">
        <div class="muted" id="status">Waiting…</div>
        <div>
          <button class="btn" id="refreshBtn">Refresh</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
